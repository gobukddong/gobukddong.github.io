<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Detail - Flavor</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="scanlines"></div>

    <header id="hud-header">
        <div class="brand">
            <a href="index.html" class="hud-btn" style="text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Resume
            </a>
        </div>
        <nav class="hud-controls">
            <button id="themeBtn" class="hud-btn"><i class="fas fa-sun"></i></button>
        </nav>
    </header>

   <main class="bento-grid" style="
        max-width: none !important;
        width: 100%;
        height: calc(100vh - 60px);
        margin-top: 60px;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
    ">
        
        <article class="card" style="
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;             
        ">
            
            <div class="card-header">
                <h1>Flavor</h1>
                <span class="dimmed">Street Dance Club</span>
                <div class="deco-line" style="margin-top: 15px;"></div>
            </div>

            <div class="detail-content" style="
                margin-top: 30px; 
                flex: 1;
                overflow-y: auto;
                padding-right: 10px;
            ">

                <section>
                    <h3 style="color: var(--primary); margin-bottom: 15px;">
                        <i class="fas fa-check-circle"></i> What I Did
                    </h3>

                    <li class="accordion-item" onclick="toggleDetail(this)">
                        <div class="accordion-header">
                            <span>
                                <i class="fas fa-chevron-right arrow-icon"></i> 
                                Battle
                            </span>
                            <span class="dimmed">May 2025~Jun 2025</span>
                        </div>
                        
                        <div class="accordion-body">
                            <div class="detail-text">
                                <ul class="clean-list">
                                    <li>
                                        <span>ROF(Winner)</span>
                                        
                                        <a href="https://www.youtube.com/watch?v=mZ-XEEZqCHo" target="_blank" class="yt-link">
                                            <i class="fab fa-youtube"></i> Watch
                                        </a>
                                    </li>
                                    <li>
                                        <span>FOF(Round of 12)</span>
                                        <a href="https://www.youtube.com/watch?v=ihZwH00fPTU" target="_blank" class="yt-link">
                                            <i class="fab fa-youtube"></i> Watch
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>

                    <li class="accordion-item" style="margin-top: 5px;" onclick="toggleDetail(this)">
                        <div class="accordion-header">
                            <span>
                                <i class="fas fa-chevron-right arrow-icon"></i> 
                                Performance
                            </span>
                            <span class="dimmed">Jan 2026</span>
                        </div>
                        
                        <div class="accordion-body">
                            <div class="detail-text">
                                <ul class="clean-list">
                                    <li>
                                        <span>27th Gen Performance</span>
                                        <a href="https://www.youtube.com/watch?v=wMJUFnZeuYk" target="_blank" class="yt-link">
                                            <i class="fab fa-youtube"></i> Watch
                                        </a>
                                    </li>
                                    <li>
                                        <span>Breaking</span>
                                        <a href="https://www.youtube.com/watch?v=EbcXJz660Cg" target="_blank" class="yt-link">
                                            <i class="fab fa-youtube"></i> Watch
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>

                </section>

                <br><br>
                
                <div style="text-align: right;">
                    <a href="https://instagram.com/flavor_ssu" target="_blank" class="social-btn" style="text-decoration: none; font-size: 1rem;">
                        Visit Instagram <i class="fas fa-external-link-alt" style="font-size: 0.8rem;"></i>
                    </a>
                </div>

            </div>
        </article>
    </main>

    <script src="script.js"></script>
    <style>
    
    /* 리스트 스타일 (기존 유지) */
    .clean-list {
        margin-top: 10px;
        padding-left: 10px;
    }
    
    .clean-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    /* 유튜브 링크 스타일 */
    .yt-link {
        color: #888;          /* 기본 회색 */
        text-decoration: none;
        font-size: 0.9em;
        transition: color 0.2s;
        
        white-space: nowrap;  /* 줄바꿈 방지 */
        margin-left: 15px;
        flex-shrink: 0;
    }

    .yt-link:hover {
        color: #ff0000;       /* 호버 시 유튜브 빨간색 */
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }
    
    .yt-link i {
        margin-right: 4px;
    }

    /* 아코디언 관련 스타일 (ASC와 동일) */
    .accordion-item {
        display: block !important;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .accordion-item:hover {
        background-color: rgba(255, 255, 255, 0.03);
    }

    .accordion-header {
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        width: 100%;
        padding: 12px 15px; 
        box-sizing: border-box; 
    }

    .accordion-body {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        opacity: 0.8;
    }
    
    .detail-text {
        padding: 10px 15px 15px 0px; 
        font-size: 0.95em;
        line-height: 1.6;
        border-top: 1px dashed rgba(255, 255, 255, 0.1);
        margin-top: 0; 
    }

    .arrow-icon {
        margin-right: 12px;
        font-size: 0.85em;
        transition: transform 0.3s;
        color: var(--primary);
        transform-origin: center; 
    }
    .accordion-item.active .arrow-icon {
        transform: rotate(90deg);
    }
</style>

<script>
    function toggleDetail(element) {
        // 클릭한 대상이 링크(a 태그)라면 아코디언 토글을 하지 않음
        if(event.target.closest('a')) return;

        element.classList.toggle('active');
        
        var body = element.querySelector('.accordion-body');
        if (body.style.maxHeight) {
            body.style.maxHeight = null;
        } else {
            body.style.maxHeight = body.scrollHeight + "px";
        }
    }
</script>
</body>
</html>
